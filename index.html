<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>AR Example</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>

     <a-scene embedded arjs="debugUIEnabled:false;" markerhandler>
        <!-- Cartão 1: Objeto com Pronúncia -->

         <a-marker type="pattern" url="red.patt"  >
            <a-entity id="marker1">
                <a-box material="color: yellow;"></a-box>
                 <a-text value="banana" scale="3 3 3"></a-text>
            </a-entity>
        </a-marker>

         
        <a-marker type="pattern" url="blue.patt">
            <a-entity id="marker2">
                <a-sphere material="color: blue ;">
                      <a-text value="banana" material="color: red ;" position="0 1.5 0" scale="3 3 3"></a-text>
                </a-sphere>
                  
            </a-entity>
        </a-marker>
        
        
        <!-- Outros cartões aqui... -->
        
        <!-- Configurações da câmera -->
        <a-entity camera></a-entity>
    </a-scene>
    
  
</body>
</html>
